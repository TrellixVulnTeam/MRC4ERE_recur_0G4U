[Bert]
bert_model = ../../pretrained_models/bert-base-cased
bert_config = ../configs/bert.json

[Data]
dataname=conll04
data_dir = ../datasets/conll04/mrc4ere
train_file = %(data_dir)s/train_dev.json
dev_file = %(data_dir)s/dev.json
test_file = %(data_dir)s/test.json
max_seq_length = 200
max_query_length = 32
doc_stride = 128

[Save]
output_dir = ../ckpt
predict_model_path=epoch15_bert_model.bin
config_file = ../configs/default.cfg
result_dir = ../log/output_results/
tb_log_dir=../log/tb_log/

[Run]
seed = 3306
task_name = None
epochs = 20.0
learning_rate = 5e-5
checkpoint = 200
train_batch_size =4
dev_batch_size = 4
test_batch_size = 4
export_model = True
do_train = store_true
do_eval = store_true
loss_type = ce
use_cuda = True
local_rank = -1
warmup_proportion = 0.1
gradient_accumulation_steps = 1
threshold = 0.5
use_filter_flag=0
use_gen_rel=False
train=True
predict=False
pool_output=cls
use_train_weight=False
model=mrc4ere
loss_rel_weight=0.5
loss_ent_weight=0.5
